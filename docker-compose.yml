  #     AIRFLOW__CORE__EXECUTOR: CeleryExecutor
  #     AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://munilens:${POSTGRES_PASSWORD:-munilens_dev_password}@postgres/airflow
