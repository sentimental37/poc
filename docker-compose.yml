version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: munilens-postgres
    environment:
      POSTGRES_DB: munilens
      POSTGRES_USER: munilens
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-munilens_dev_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U munilens"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - munilens-network

  neo4j:
    image: neo4j:5-community
    container_name: munilens-neo4j
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-neo4j_dev_password}
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*,gds.*
      NEO4J_dbms_memory_heap_initial__size: 512m
      NEO4J_dbms_memory_heap_max__size: 2G
      NEO4J_dbms_memory_pagecache_size: 1G
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_plugins:/plugins
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p ${NEO4J_PASSWORD:-neo4j_dev_password} 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - munilens-network

  redis:
    image: redis:7-alpine
    container_name: munilens-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_dev_password}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - munilens-network

  # Airflow services (optional, can be started separately)
  # airflow-webserver:
